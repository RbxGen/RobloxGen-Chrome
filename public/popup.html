<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RobloxGen</title>
		<style>
			body {
				background-color: #121212;
				color: white;
			}

			#title {
				margin-bottom: 10px;
			}

			#randacc {
				background-color: #bd7dfc;
				color: white;
				border: 0;
				border-radius: 3px;
				height: 30px;
				width: 100%;
			}

			#randacc:hover {
				cursor: pointer;
			}

			#status {
				display: none;
			}

			p {
				margin: 0;
			}

			.success {
				color: green;
			}

			.failed {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1 id="title">RobloxGen</h1>
		<button id="randacc">Random Account</button>
		<p id="accounts-cnt">0 accounts</p>
		<p id="status">Logged in</p>
		<a href="https://github.com/rbxgen/robloxgen" style="color: white"
			>GitHub</a
		>
		<script src="./popup.js"></script>
	</body>
</html>
